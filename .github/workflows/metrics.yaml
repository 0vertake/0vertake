name: Generate GitHub Metrics

# Allow workflow to commit the generated SVG back to your repo
permissions:
  contents: write

on:
  # Runs daily at midnight UTC
  schedule: [{cron: "0 0 * * *"}]
  # Allows manual runs from the Actions tab
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # --- Base config ---
          user: 0vertake
          commits_authoring: .user.login
          repositories_affiliations: owner, collaborator, organization_member
          repositories_forks: no              # ignore forks
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Belgrade
          config_display: large

          # --- Plugins ---
          ## Top Languages (analyzes only your commits)
          plugin_languages: yes
          plugin_languages_indepth: yes          # deep per-commit scan
          plugin_languages_limit: 8
          plugin_languages_other: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_analysis_timeout_repositories: 7.5
          plugin_languages_categories: programming
          plugin_languages_recent_load: 300
          plugin_languages_recent_days: 365

          ## Follow-up summary (stars/forks/followers)
          plugin_followup: yes

          ## Starred repositories
          plugin_stars: yes

          ## Contribution calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          ## Achievements (optional, with silent error handling)
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes

          ## Prevent minor plugin errors from failing the run
          plugins_errors_fatal: no
