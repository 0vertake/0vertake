name: Generate GitHub Metrics

permissions:
  contents: write

on:
  schedule: [{cron: "0 0 * * *"}]  # run daily
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # --- Base config ---
          user: 0vertake
          commits_authoring: .user.login
          repositories_affiliations: owner, collaborator, organization_member
          repositories_forks: no
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Belgrade
          config_display: large

          # --- Plugins ---
          ## Top languages — indepth (only your commits)
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_limit: 8
          plugin_languages_other: yes
          plugin_languages_analysis_timeout: 45
          plugin_languages_analysis_timeout_repositories: 20
          plugin_languages_categories: programming
          plugin_languages_recent_load: 300
          plugin_languages_recent_days: 365
          plugin_languages_aliases: '{"hpp":"cpp","hxx":"cpp","cc":"cpp","cxx":"cpp"}'  # ensures C++ headers count as C++

          ## Contributions calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          ## Follow-up and stars summary
          plugin_followup: yes
          plugin_stars: yes

          ## Achievements — optional, may error (disabled here for clean output)
          plugin_achievements: no

          ## Ignore minor plugin errors
          plugins_errors_fatal: no
