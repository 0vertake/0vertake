name: Generate GitHub Metrics

permissions:
  contents: write

on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # --- Base config ---
          user: 0vertake
          commits_authoring: .user.login
          repositories_affiliations: owner, collaborator, organization_member
          repositories_forks: no
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Belgrade
          config_display: large

          # --- Plugins ---
          plugin_languages: yes
          plugin_languages_indepth: no          # ‚Üê switched back to normal repo-level scan
          plugin_languages_limit: 8
          plugin_languages_other: yes
          plugin_languages_analysis_timeout: 30
          plugin_languages_analysis_timeout_repositories: 15
          plugin_languages_categories: programming
          plugin_languages_recent_load: 300
          plugin_languages_recent_days: 365

          plugin_followup: yes
          plugin_stars: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          plugin_achievements: no               # temporarily disable to remove red error
          plugins_errors_fatal: no
